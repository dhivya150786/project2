<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #98FB98, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      font-size: 1em;
    }

    .quiz-container {
      background-color: #ffffff10;
      padding: 15px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .question {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .options label {
      display: block;
      margin: 10px 0;
      background-color:#F08080;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1em;
      touch-action: manipulation;
    }

    .options input[type="radio"] {
      display: none;
    }

    .options label:hover {
      background-color: #da70d6;
      color: black;
    }

    .selected {
      background-color: #FFE4C4 !important;
      color: black;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    button {
      width: 48%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color:#6495Ed;
      color: black;
      transition: background 0.3s;
      touch-action: manipulation;
    }

    button:hover {
      background-color:#87CEEB;
    }

    .result {
      text-align: center;
      font-size: 1.4em;
      margin-top: 20px;
    }

    #start-screen {
      text-align: center;
    }

    #start-screen h1 {
      margin-bottom: 20px;
    }

    #review-options {
      text-align: center;
      margin-top: 20px;
    }

    #submit-skipped {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    @media (max-width: 480px) {
      .quiz-container {
        padding: 10px;
      }

      .question {
        font-size: 1em;
      }

      .options label {
        font-size: 0.95em;
      }

      button {
        width: 100%;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="start-screen">
      <h1>Welcome to the Quiz!</h1>
      <button onclick="startQuiz()">Start</button>
    </div>

    <div id="quiz" style="display:none;">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <div class="buttons">
        <button onclick="skipQuestion()">Skip</button>
        <button onclick="nextQuestion()">Next</button>
      </div>
    </div>

    <div id="review-options" style="display: none;">
      <p>You have skipped some questions. Would you like to answer them?</p>
      <button onclick="reviewSkippedQuestions()">Yes</button>
      <button onclick="submitQuiz()">No</button>
    </div>

    <div id="submit-skipped">
      <button onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <div id="result" class="result"></div>
    <div id="message" class="result"></div>
  </div>
<script>
    const questions = [
      { q: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Rome"], answer: 0 },
      { q: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: 1 },
      { q: "Who wrote 'Macbeth'?", options: ["Shakespeare", "Milton", "Wordsworth", "Shelley"], answer: 0 },
      { q: "What is 10 + 5?", options: ["12", "13", "14", "15"], answer: 3 },
      { q: "The boiling point of water is?", options: ["90째C", "100째C", "110째C", "120째C"], answer: 1 },
      { q: "HTML stands for?", options: ["Hyper Trainer Markup Language", "HyperText Markup Language", "HyperText Markdown Language", "HighText Machine Language"], answer: 1 },
      { q: "Which is not a programming language?", options: ["Python", "Java", "HTML", "C++"], answer: 2 },
      { q: "What is the color of the sky?", options: ["Red", "Blue", "Green", "Yellow"], answer: 1 },
      { q: "Who discovered gravity?", options: ["Newton", "Einstein", "Galileo", "Tesla"], answer: 0 },
      { q: "What does CPU stand for?", options: ["Central Processing Unit", "Control Processing Unit", "Computer Personal Unit", "Central Program Unit"], answer: 0 },
      { q: "Which gas do we breathe in?", options: ["Oxygen", "Nitrogen", "Carbon dioxide", "Helium"], answer: 0 },
      { q: "Which is a mammal?", options: ["Frog", "Shark", "Whale", "Lizard"], answer: 2 },
      { q: "Sun rises in the?", options: ["North", "South", "East", "West"], answer: 2 },
      { q: "Which continent is India in?", options: ["Europe", "Asia", "Africa", "Australia"], answer: 1 },
      { q: "Which is the largest ocean?", options: ["Atlantic", "Arctic", "Indian", "Pacific"], answer: 3 },
      { q: "What is H2O?", options: ["Salt", "Water", "Acid", "Gas"], answer: 1 },
      { q: "Which device displays output?", options: ["Monitor", "Keyboard", "Mouse", "Scanner"], answer: 0 },
      { q: "Largest mammal is?", options: ["Elephant", "Blue Whale", "Hippo", "Giraffe"], answer: 1 },
      { q: "A triangle has how many sides?", options: ["2", "3", "4", "5"], answer: 1 },
      { q: "Which month has 28 days?", options: ["February", "March", "All months", "January"], answer: 2 }
    ];

    let current = 0;
    let score = 0;
    let answers = Array(questions.length).fill(null);
    let skippedIndexes = [];
    let reviewingSkipped = false;

    function startQuiz() {
      document.getElementById("start-screen").style.display = 'none';
      document.getElementById("quiz").style.display = 'block';
      showQuestion(current);
    }

    function showQuestion(index) {
      const q = questions[index];
      document.getElementById("question").textContent = `${index + 1}. ${q.q}`;
      document.getElementById("options").innerHTML = q.options.map((opt, i) => `
        <label id="option-${i}" onclick="selectAnswer(${i})">
          <input type="radio" name="option" value="${i}"> ${opt}
        </label>
      `).join('');
    }

    function selectAnswer(i) {
      const allLabels = document.querySelectorAll('label');
      allLabels.forEach(l => l.classList.remove('selected'));
      document.getElementById(`option-${i}`).classList.add('selected');
      document.querySelector(`input[value="${i}"]`).checked = true;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        answers[current] = parseInt(selected.value);
      } else if (!reviewingSkipped) {
        skippedIndexes.push(current);
      }

      if (reviewingSkipped) {
        if (skippedIndexes.length > 0) {
          current = skippedIndexes.shift();
          showQuestion(current);
        } else {
          document.getElementById("quiz").style.display = 'none';
          document.getElementById("submit-skipped").style.display = 'block';
        }
      } else {
        current++;
        if (current >= questions.length) {
          if (skippedIndexes.length > 0) {
            document.getElementById("quiz").style.display = 'none';
            document.getElementById("review-options").style.display = 'block';
          } else {
            submitQuiz();
          }
        } else {
          showQuestion(current);
        }
      }
    }

    function skipQuestion() {
      skippedIndexes.push(current);
      current++;
      if (current >= questions.length) {
        document.getElementById("quiz").style.display = 'none';
        document.getElementById("review-options").style.display = 'block';
      } else {
        showQuestion(current);
      }
    }

    function reviewSkippedQuestions() {
      reviewingSkipped = true;
      current = skippedIndexes.shift();
      document.getElementById("review-options").style.display = 'none';
      document.getElementById("quiz").style.display = 'block';
      showQuestion(current);
    }

    function submitQuiz() {
      score = answers.reduce((acc, ans, idx) => {
        return ans === questions[idx].answer ? acc + 1 : acc;
      }, 0);

      document.getElementById("quiz").style.display = 'none';
      document.getElementById("review-options").style.display = 'none';
      document.getElementById("submit-skipped").style.display = 'none';
      document.getElementById("result").textContent = `Your score is ${score} out of ${questions.length}`;

      let message = "";
      if (score >= 15) message = " Well done! Excellent performance.";
      else if (score >= 10) message = " Good job! You did well.";
      else if (score >= 5) message = "Keep practicing! You'll improve.";
      else message = " Don't give up! Try again to improve your score.";

      document.getElementById("message").textContent = message;
    }
  </script>
</body>
</html>
